<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double">
                    C
                </button>
                <button class="calc-button">
                    &larr;
                </button>
                <button class="calc-button">
                    &divide;
                </button>
            </div>
             <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times;
                </button>
             </div>
             <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus;
                </button>
             </div>
             <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>
             </div>
             <div class="calc-button-row">
                <button class="calc-button triple">
                    0
                </button>
                <button class="calc-button">
                    &equals;
                </button>
             </div>
        </section>
    </div>
    <div class="container11">
        <div>
            <div>
              <a href="https://github.com/TJ-2004" target="_blank"
                ><img src="./github.png" class="foot" alt="github image"
              /></a>
              <a href="https://www.instagram.com/tanishq6638/" target="_blank"
                ><img src="./instagram.webp" class="foot" alt="instagram image"
              /></a>
              <a href="https://twitter.com/tanishqjais9756" target="_blank"
                ><img src="./download.wpe3.png" class="foot" alt="twitter image"
              /></a>
              <a
                href="https://www.linkedin.com/in/tanishq-j-913152288/"
                target="_blank"
                ><img src="./linkedin.webp" class="foot" alt="linkedin image"
              /></a>
            </div>
          </footer>
        </div>
      </div>



    <script src="./script.js"></script>
</body>
</html>
